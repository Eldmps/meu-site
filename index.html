    <style>
        body{
            padding: 0;
            margin: 0;
            
        }

        form{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            background-color: #cc3300;
            max-width: 500px;
        }

        h2{
            margin-bottom: 20px;
            margin-left: 20px;
            color: #66ffff;
            text-shadow: 5px 5px 5px black;
        }

        input, textarea{
            width: 200px;
            padding: 10px;
            color: black;
            margin-left: 20px;
            margin-top: 10px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border: 1px solid;
        }

        input:hover, textarea:hover, input:focus, textarea:focus{
            border-color: #000066;
            box-shadow: 5px 0px 9px #ffff00;
            background-color: #66ffff;
            color: black;
            font-weight: bold;
        }

        .enviar {
            background-color: #66ffff;
            height: 40px;
            width: 100px;
            font-weight: bold;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border: 1px solid;
            color: black;
        }

        textarea {
            width: 400px;
            height: 120px;
            line-height: 2opx;
            max-width: 400px;
        }

        form label {
            margin-left: 20px;
            color: #ffffff;
            font-weight: bold;
        }

        header{
            text-align: center;
            background-color: #ffffff;
          
        }

        .logo {
            background-color: #000066;
            color:#ffff00;
            padding: 50px;
            margin: 20px;

            animation-duration: 0.5s;
            animation-name: sliden;
            <!-- animation-iteration-count: infinite;    -->
        
        }
        @keyframes sliden {
            from {
                margin-bottom: 100%;
                width: 300%;
                margin-top: 20%;
                
            }

            <!-- to {
                margin-left: 0%;
                width: 100%;
            } -->
        }




        .a1 {
            margin-left: 30px;
            text-decoration: none;
            
            
        }
        .a1:hover {
          
            box-shadow: 10px 10px 9px #ffff00;
        }

        #imagem {
            text-align: center;
            
            
        }

        img{
            width: 95%;
            height: 50%;
            margin: 10px;
            
            transition: 0.5s;


            animation-duration: 2s;
            animation-name: sliden;
            <!-- animation-iteration-count: infinite;   -->
            
        }
        /* img:hover {
            width: 90%;
            height: 410px;
            cursor: pointer;
        } */

        footer, #footer{
            background-color: #000066;
            color:#ffff00;
            padding: 20px;
            margin: 100px;
            display: block;
            text-align: center;

            
        }

        a{
            
            text-decoration: none;

        }


    </style>
